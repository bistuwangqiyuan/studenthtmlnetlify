[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build]
  publish = "src"
  command = "echo 'Static site - no build required'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Explicitly disable Next.js plugin if it exists
[build.environment]
  NODE_VERSION = "18"
